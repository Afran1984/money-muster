<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <section class="text-green-700 text-center mt-6">
            <h1 class="text-2xl font-bold">Money Project!!!!</h1>
        </section>
        <main>
            <section>
                <div class="grid grid-cols-2 gap-10 mt-12">
                    <div class="border-2 border-gray-400 rounded p-4 mx-10">
                        <img src="Photos/Money-moster.jpg" alt="404">
                    </div>
                    <div class="px-10">
                        <div class="bg-gray-200 p-5 rounded-lg w-3/4">
                            <h1 class="text-center mt-6 font-semibold">Income</h1>
                            <h3 class="mt-6">Income: <input id="income-Amount"
                                    class="w-3/4 bg-zinc-50 border-2 border-gray-400 rounded" type="text"
                                    placeholder="Amount"></h3>
                            <h1 class="text-center mt-6 font-semibold">Expenses</h1>
                            <h3 class="mt-6">Food: <input id="food-Amount"
                                    class=" w-3/4 bg-zinc-50 border-2 border-gray-400 rounded" type="text"
                                    placeholder="Food Amount"></h3>
                            <h3 class="mt-6">Rent: <input id="rent-Amount"
                                    class=" w-3/4 bg-zinc-50 border-2 border-gray-400 rounded" type="text"
                                    placeholder="Rent Amount"></h3>
                            <h3 class="mt-6">Clothes: <input id="clothes-Amount"
                                    class="w-3/4 bg-zinc-50 border-2 border-gray-400 rounded" type="text"
                                    placeholder="Clothes Amount">
                            </h3>
                            <div class="mt-6 text-center">
                                <button id="calculatr-Amount" class="bg-lime-400 p-3 rounded-lg">Calculate</button>
                            </div>
                            <h1 class="text-center mt-6 font-semibold">Total Expenses: <input class="bg-gray-200"
                                    type="text"> </h1>
                            <h1 class="text-center mt-6 font-semibold">Balance:<input class="bg-gray-200" type="text">
                            </h1>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </header>
    <script src="script.js"></script>

</body>

</html>
